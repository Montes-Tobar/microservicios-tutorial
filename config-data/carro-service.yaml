server:
  port: ${PORT:${SERVER_PORT:0}} #port: 8002 cuando no se utilizan múltiples instancias.

#Servidor eureka cliente
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}} #hostname: localhost cuando no se utilizan múltiples instancias.
spring:
  application:
    zipkin: http://localhost:9411
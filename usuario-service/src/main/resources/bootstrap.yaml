#Cuando utilizamos RestTemplate o FeignCliente se utiliza el application.properties con las
#características siguiente:
#server.port=8001
#spring.application.name=usuario-service

#Al aplicar los Config Server y Config Client se cambia el nombre y extensión a bootstrap.yaml
